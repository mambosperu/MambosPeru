<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Mooli&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Estilo de Pagina --> 
    <link rel="stylesheet" href="/MambosPeru/Sources/css/promociones.css">
    <!-- Estilo de nombre de documento -->
    <link rel="icon" href="/MambosPeru/Sources/img/Iconos/icono-pagina.ico">
    <title>Formulario</title>
</head>
<body>
    <div class="formulario">
        <!-- TITULO -->
        <div class="titulo">
            <h1>¡<span style="color: #F8C10A;">Mambos Peru</span> te obsequia tu plato favorito!</h1>
        <!-- SUBTITULO -->
            <p>Rellena el formulario</p>
        </div>
        <!-- FORMULARIO -->
        <form action="https://script.google.com/macros/s/AKfycbxuAG07IrbwDV9v7GNCZOG-bI6aI8ecixmsOEQ_0_c0VxMBH2trVOFDczyOd7AMovQY/exec" method="post" name="contact-form">
            <div class="form-group">                    
                <label for="nombre">Nombres</label>
                <input type="text" class="form-control" id="nombre" name="Nombres" required>
            </div>
            <div class="form-group" class="required-label">
                <label for="apellido">Apellidos</label>
                <input type="text" class="form-control" id="apellido" name="Apellidos" required>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de Cumpleaños</label>
                <input type="date" class="form-control" id="fecha-nacimiento" name="Fecha-Cumpleaños" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="Correo-Electronico" required>
            </div>
            <div class="form-group">
                <label for="numero-telefonico">Numero Telefonico</label>
                <input type="text" class="form-control" id="numero" maxlength="9" name="Telefono" required>
            </div>
            <div class="form-group">
                <label for="select-plato-preferido" class="form-label">¿Cuál es su plato preferido?</label>
                <select id="Plato-Preferido" class="form-select" name="Plato-Preferido" required>
                    <option>Elija su plato</option>
                    <option>Alitas Clasicas</option>
                    <option>Alitas Broaster</option>
                    <option>Pollo Broaster</option>
                    <option>Salchipapa Clasica</option>
                    <option>Salchipapa Achorada</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="dni">Ingrese su DNI</label>
                <input type="text" class="form-control" id="dni" maxlength="8" name="DNI" required>
            </div>
            <p class="adv">*PROMOCION VALIDA A PARTIR DE s/50 SOLES EN CONSUMO</p>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!--mensaje al completar el formulario exitoso-->
        <div id="successModal" class="correct">
            <div class="correct-content">
              <p>¡Muchas gracias! Tu formulario ha sido enviado con éxito.</p>
              <span id="countdown">5</span> segundos...</p>
              <i class="fa-regular fa-circle-check"></i>
            </div>
        </div>
        <!--mensaje al completar el formulario erroneo-->
        <div id="successModal" class="incorrect">
            <div class="incorrect-content">
              <p>¡Ya existe un registro con el mismo correo electrónico, teléfono o DNI!, Intente Nuevamente</p>
              <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
        </div>
    </div> 

    <script src="/MambosPeru/Sources/js/script.js"></script>
    <script src="/MambosPeru/Sources/js/validacion.js"></script>
</body>
</html>
